name: deployment
on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy website
        runs-on: ubuntu-latest
        if: contains(github.event.head_commit.message, 'build')
        steps:
            - name: Install ssh keys
              run: |
                install -m 600 -D /dev/null ~/.ssh/id_rsa
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                ssh-keyscan -H aldenluth.fi > ~/.ssh/known_hosts
            - name: Connect and deploy
              run: ssh aldenluthfi@aldenluth.fi "docker stop $(docker ps -aq); docker rm $(docker ps -aq); cd situsluthfi/src && git pull --rebase && docker compose up -d --build && docker system prune -a -f"
            - name: Cleanup
              run: rm -rf ~/.ssh
