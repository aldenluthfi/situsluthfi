apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: situsluthfi
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: situsluthfi-frontend:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: frontend-secret
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 3600
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: situsluthfi
spec:
  selector:
    app: frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  type: NodePort
