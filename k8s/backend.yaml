apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: situsluthfi
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: situsluthfi-backend:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: backend-secret
        env:
        - name: MYSQL_HOST
          value: "mysql"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 3600
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: situsluthfi
spec:
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
